plugins {
    id 'java'
}

group 'virtual-pets'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation "com.sparkjava:spark-core:2.6.0"
    implementation "com.sparkjava:spark-template-handlebars:2.5.5"
    implementation 'org.slf4j:slf4j-simple:1.7.21' //logging tool for better error message
    implementation 'org.sql2o:sql2o:1.5.4'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}
